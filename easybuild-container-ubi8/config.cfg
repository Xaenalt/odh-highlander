[config]
buildpath = /tmp
modules-tool = Lmod
module-syntax = Lua
prefix = /opt/apps/easybuild
repositorypath = /opt/apps/easybuild/easybuild/easyconfigs
robot-paths = %(repositorypath)s
download-timeout = 30
hide-toolchains = GCCcore,foss,gompi
hide-deps = binutils,Bison,OpenBLAS,libevent,zlib,Rust,perl,libpciaccess,FFTW,flex,groff,numactl,UCX,libfabric,hwloc,pybind11,hypothesis,PMIx,OpenMPI,GCCcore,GCC,DB,Eigen,gompi,OpenSSL,bzip2,ncurses,cURL,Tcl,SQLite,libffi,ncurses,gettext,XZ,libxml2,libarchive,CMake,expat,Autotools,gmp,libreadline,pkg-config,GMP,help2man,UnZip,xorg-macros,ScaLAPACK,fontconfig
filter-deps = libtool=:2.4.6],M4=:1.4.18],Autoconf=:2.69,Automake=:1.16.2]
