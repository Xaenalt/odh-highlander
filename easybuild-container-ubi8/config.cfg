[config]
buildpath = /tmp
modules-tool = Lmod
module-syntax = Lua
prefix = /opt/apps/easybuild
repositorypath = /opt/apps/easybuild/easybuild/easyconfigs
robot-paths = %(repositorypath)s
download-timeout = 30
recursive-module-unload = 1
module-depends-on = 1
module-extensions = 1
minimal-toolchains = 1
use-existing-modules = 1
add-system-to-minimal-toolchains = 1
filter-env-vars = LD_LIBRARY_PATH,LD_PRELOAD
rpath = 1
hide-toolchains = GCCcore,foss,gompi,GCC
hide-deps = Autotools,binutils,Bison,Boost,bzip2,cairo,CMake,cURL,DB,Doxygen,Eigen,expat,FFTW,flex,fontconfig,freetype,FriBiDi,GCC,GCCcore,gettext,GLib,gmp,GMP,gompi,gperf,groff,gzip,help2man,hwloc,hypothesis,ICU,JasPer,libarchive,libdrm,libevent,libfabric,libffi,libGLU,libiconv,libjpeg-turbo,libogg,libpciaccess,libpng,libreadline,libsndfile,LibTIFF,libtirpc,libunwind,libvorbis,libxml2,LittleCMS,LLVM,makeinfo,NASM,ncurses,ncurses,Ninja,numactl,OpenBLAS,OpenMPI,OpenSSL,perl,pkg-config,PMIx,pybind11,Rust,ScaLAPACK,SQLite,Tcl,UCX,UnZip,util-linux,x264,x265,xorg-macros,XZ,zlib,zstd
filter-deps = libtool=:2.4.6],M4=:1.4.18],Autoconf=:2.69,Automake=:1.16.2]
